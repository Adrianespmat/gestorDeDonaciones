<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="../JS/donaciones.js"></script>
    <link rel="stylesheet" href="../CSS/donaciones.css">
    <title>Gestor de Donaciones</title>
</head>

<body>

    <h1>Donaciones Solidarias</h1>
    <p>Haz clic en las imágenes para donar a una organización</p>

    <div id="panel-lateral">
        <h3>Historial de donaciones</h3>
        <div id="historial">
            <p>No hay donaciones registradas...</p>
        </div>
    </div>

    <div id="organizaciones">
        <!-- Las organizaciones se generarán aquí desde JavaScript -->
    </div>

    <!-- NUEVO FORMULARIO (PUNTO 3) -->
    <div id="formulario-container">
        <h2>Completar datos para la donación</h2>
        
        <form id="form-donacion" novalidate>
            <!-- Grupo: Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required 
                       minlength="4" maxlength="15"
                       placeholder="Introduce tu nombre (4-15 caracteres)">
            </div>

            <!-- Grupo: Apellidos -->
            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required
                       placeholder="Introduce tus apellidos">
            </div>

            <!-- Grupo: Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required
                       placeholder="Introduce tu dirección completa">
            </div>

            <!-- Grupo: Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" id="email" name="email" required
                       placeholder="ejemplo@correo.com">
            </div>

            <!-- Grupo: Método de pago -->
            <div class="form-group">
                <label>Método de pago *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="metodoPago" value="tarjeta" required>
                        Tarjeta
                    </label>
                    <label>
                        <input type="radio" name="metodoPago" value="transferencia">
                        Transferencia
                    </label>
                </div>
            </div>

            <!-- Grupo: Tarjeta de socio -->
            <div class="form-group">
                <label>¿Tienes tarjeta de socio? *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="esSocio" value="si" required>
                        Sí
                    </label>
                    <label>
                        <input type="radio" name="esSocio" value="no">
                        No
                    </label>
                </div>
            </div>

            <!-- Grupo: Código de socio (aparece dinámicamente) -->
            <div class="form-group" id="grupo-codigoSocio" style="display: none;">
                <label for="codigoSocio">Código de socio *</label>
                <input type="text" id="codigoSocio" name="codigoSocio"
                       pattern="[A-Za-z]{3}\d{4}[/_#&]{1}"
                       placeholder="Ej: ABC1234#">
                <small>Formato: 3 letras + 4 números + uno de estos símbolos: / _ # &</small>
            </div>

            <!-- Botones -->
            <div class="form-buttons">
                <button type="button" id="btn-limpiar">
                    Limpiar formulario
                </button>
                <button type="submit" id="btn-realizar-donacion">
                    Realizar donación
                </button>
            </div>
        </form>
    </div>

</body>

</html>
